ocubom_twig_extra:

    # Twig HTML Extension
    html:
        enabled: true
        compression:
            # Force compression?
            force: false
            # The level of compression to use
            level: smallest # One of "none"; "fastest"; "normal"; "smallest"

    # Twig SVG Extension
    svg:
        enabled: true
        # The paths where the SVG files will be searched for.
        search_path:
            - "%kernel.project_dir%/assets"
            - "%kernel.project_dir%/node_modules"

